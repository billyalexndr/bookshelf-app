<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bookshelf App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <head>
            <nav class="navbar bg-info sticky-top">
                <div class="container-fluid d-flex justify-content-center">
                    <h1 class="navbar-brand mb-0 text-white">Bookshelf App</h1>
                </div>
            </nav>
        </head>

        <main>
            <!-- Input Data Buku -->
            <form
                class="d-flex justify-content-center flex-column m-auto"
                id="form"
                action="#"
                style="width: 500px; height: 500px"
            >
                <div class="border border-primary p-3">
                    <h4 class="d-flex justify-content-center">
                        Masukkan Data Buku
                    </h4>
                    <div class="mb-3">
                        <label for="judulBuku" class="form-label">Judul</label>
                        <input
                            type="text"
                            class="form-control"
                            id="judulBuku"
                            name="judulBuku"
                            aria-describedby="judulHelp"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="penulisBuku" class="form-label"
                            >Penulis</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="penulisBuku"
                            name="penulisBuku"
                            aria-describedby="penulisHelp"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="tahunBuku" class="form-label">Tahun</label>
                        <input
                            type="text"
                            class="form-control"
                            id="tahunBuku"
                            name="tahunBuku"
                            aria-describedby="tahunHelp"
                        />
                    </div>

                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="selesaiDibaca"
                        />
                        <label class="form-check-label" for="selesaiDibaca"
                            >Selesai dibaca</label
                        >
                    </div>
                    <input
                        type="submit"
                        value="Masukkan Buku ke Rak"
                        name="Submit"
                        class="btn btn-primary"
                        style="width: 465px"
                    />
                </div>
            </form>

            <div class="d-flex">
                <!-- Belum Selesai Dibaca -->
                <div class="d-flex justify-content-center flex-column m-auto">
                    <div class="border border-primary p-3">
                        <h4 class="d-flex justify-content-center">
                            Belum Selesai Dibaca
                        </h4>
                        <div class="card" id="books" style="width: 465px">
                            <div class="card-body" id="books">
                                <h5 class="card-title">Judul Buku</h5>
                                <div class="d-flex" style="height: 25px">
                                    <p class="pe-2">Penulis:</p>
                                    <p>Ini Nama Penulis</p>
                                </div>
                                <div class="d-flex">
                                    <p class="pe-2">Tahun:</p>
                                    <p>Ini Tahun Buku</p>
                                </div>
                                <button type="button" class="btn btn-success">
                                    Sudah Selesai Dibaca
                                </button>
                                <button type="button" class="btn btn-danger">
                                    Hapus Buku
                                </button>
                            </div>
                            <!-- <div class="card-body" id="books">
                                <h5 class="card-title">Judul Buku</h5>
                                <div class="d-flex" style="height: 25px">
                                    <p class="pe-2">Penulis:</p>
                                    <p>Ini Nama Penulis</p>
                                </div>
                                <div class="d-flex">
                                    <p class="pe-2">Tahun:</p>
                                    <p>Ini Tahun Buku</p>
                                </div>
                                <button type="button" class="btn btn-success">
                                    Sudah Selesai Dibaca
                                </button>
                                <button type="button" class="btn btn-danger">
                                    Hapus Buku
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>

                <!-- Sudah Selesai Dibaca -->
                <div class="d-flex justify-content-center flex-column m-auto">
                    <div class="border border-primary p-3">
                        <h4 class="d-flex justify-content-center">
                            Sudah Selesai Dibaca
                        </h4>
                        <div
                            class="card"
                            id="completed-books"
                            style="width: 465px"
                        >
                            <!-- <div class="card-body">
                                <h5 class="card-title">Judul Buku</h5>
                                <div class="d-flex" style="height: 25px">
                                    <p class="pe-2">Penulis:</p>
                                    <p>Ini Nama Penulis</p>
                                </div>
                                <div class="d-flex">
                                    <p class="pe-2">Tahun:</p>
                                    <p>Ini Tahun Buku</p>
                                </div>
                                <button type="button" class="btn btn-success">
                                    Belum Selesai Dibaca
                                </button>
                                <button type="button" class="btn btn-danger">
                                    Hapus Buku
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
